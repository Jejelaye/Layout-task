<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Task</title>
  <!-- <link rel="stylesheet" href="css/grid.css"> -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1em;
      /* grid-auto-rows: 100px; */
      grid-auto-rows: minmax(100px, auto);
    }
    .wrapper > section {
      background-color: #eee;
      padding: 1em;
    }
    .wrapper > section:nth-child(odd) {
      background: #ddd;
    }
    .nested {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 70px;
      grid-gap: 1em;
    }
    .nested > div {
      border: #333 1px solid;
      padding: 1em;
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <section>
      Lorem ipsum dolor sit.
    </section>
    <section>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione voluptatibus mollitia accusantium harum placeat magnam? Ut eligendi cupiditate, iste, repellat quae, inventore quidem impedit maxime esse non blanditiis dolorem. Nemo.
    </section>
  </main>
</body>
</html>
